        <p>
            (101)100 – 1 =(1 + 100)2 –1<br>

            =[100C0 +100C1 100 + 100C2 (100)2+ ………+ 100C100(100)100 (100C0)=1<br>

            (1+100)100-1= 1 + 100(100)+100C21002+………+100C100100100-1<br>

            =1002(1+ 100C2 +100C3(100)+………+100C10010098)<br>

            So, 101100-1 is divisible by 104<br>
