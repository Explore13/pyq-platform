            min-width: 160px;

            z-index: 1;
            top: 100%;
            left: 0;
        }

        .year-dropdown-content.horizontal {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* Allow multiple years per row */
        }

        .year-dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #333;
        }

        .year-dropdown-content a:hover {
            background-color: #ddd;
        }

        .year-dropdown:hover .year-dropdown-content {
            display: block;
        }

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <button class="btn btn-primary btn-wbjee mt-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#courseCollapse" aria-expanded="false">
                    Courses
                </button>
            </div>
            <div class="col-12">
                <div class="collapse" id="courseCollapse">
                    <div class="subject-cards-container">
                        <div class="card card-body">
                            <span class="year-dropdown" onclick="showSubjects('wbjee')">WBJEE</span>
                        </div>
                        <div class="card card-body">
                            <span class="year-dropdown" onclick="showSubjects('jeeMain')">JEE Main</span>
                        </div>
                        <div class="card card-body">
                            <span class="year-dropdown" onclick="showSubjects('jeeAdvanced')">JEE Advanced</span>
                        </div>
                        <div class="card card-body">
                            <span class="year-dropdown" onclick="showSubjects('neet')">NEET</span>
                        </div>
                        <div class="card card-body">
                            <span class="year-dropdown" onclick="showSubjects('kiit')">KIIT</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" id="subjectTiles" style="display:none;">
            <!-- Subject tiles will be displayed here -->
        </div>
    </div>

    <script>
       function showSubjects(course) {
    // Hide all subject tiles
    document.getElementById('subjectTiles').style.display = 'none';

    // If the clicked course is WBJEE, show Mathematics, Physics, and Chemistry tiles
    if (course === 'wbjee') {
        var subjectTiles = '<div class="card card-body"><span class="year-dropdown" onclick="newpage(\'Mathematics\')">Mathematics</span></div>' +
                           '<div class="card card-body"><span class="year-dropdown" onclick="newpage(\'Physics\')">Physics</span></div>' +
                           '<div class="card card-body"><span class="year-dropdown" onclick="newpage(\'Chemistry\')">Chemistry</span></div>';
        document.getElementById('subjectTiles').innerHTML = subjectTiles;
        document.getElementById('subjectTiles').style.display = 'flex';
    } else {
        // If the selected course is not WBJEE, display the message box
        var messageBox = '<div class="alert alert-warning" role="alert">You have to buy this course</div>';
        document.getElementById('subjectTiles').innerHTML = messageBox;
        document.getElementById('subjectTiles').style.display = 'flex';
    }
}

function newpage(subject) {
    var win;
    win = window.open("newpage_math.html");
}
